<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareConnect</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type='text/css' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" type="text/css" href="css/cc_main_stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/main_calendar.css">
    <!-- javascript libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- page control scripts -->
    <script src="javascript/util.js"></script>
    <script src="javascript/profiles.js"></script>
    <script src="javascript/navbar-search.js"></script>
    <script src="javascript/main-calendar.js"></script>
    <script src="javascript/main-filter.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="navigation">
        <div class="col-xs-3">
            <div id="logo"><a href="index.html"><img src="images/logo.png" height="100%"></a></div>
        </div>
        <div class="col-xs-5">
            <div id="search">
                <div class="form-group">
                    <input type="text" placeholder="search students..." class="form-control" id="search-text">
                    <button class="btn btn-primary" id="search-submit">Search</button>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div id="profile-nav">
                <button class="btn btn-primary" id="profile-button-link"><span class="glyphicon glyphicon-user" style="color:#F97E76"></span> Profile</button>
                <button class="btn btn-primary" id="messages-button-link"><span class="glyphicon glyphicon-envelope" style="color:#F97E76"></span> Messages</button>
                <div class="dropdown nav-dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="navigation-dropdown-button"><span class="glyphicon glyphicon-cog" style="color:#F97E76"></span>
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="main-container">
        <div class="col-xs-3 unhighlightable" id="filter">
            <div class="float">
                <div class="row filter-label filter-label-main">FILTER...</div>
                <div class="row" id="filter-date">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="filter-payrange">
                            <div class="filter-label">Pay Range (/hr)</div>
                            <!-- from http://jqueryui.com/slider/#range-->
                            <div id="filter-agerange-slider-container">
                                <div id="filter-payrange-selected-container">
                                    <div id="filter-payrange-selected-label"></div>
                                    <div id="filter-payrange-selected"></div>
                                </div>
                                <div id="slider-range"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="filter-agerange">
                            <div class="filter-label">Child Age Range</div>
                            <div id="agerange-match-exactly-container">Match Exactly
                                <input id="agerange-match-exactly" type="checkbox" style="vertical-align: -2px">
                            </div>
                            <div class="filter-agerange-checkboxes-group">
                                <div class="filter-agerange-checkboxes">
                                    <input type="checkbox" name="agerange" value="0">
                                    <div class="agerange">
                                        <br>Infant <br>
                                        <div class="agerange-size">(0)</div>
                                    </div>
                                </div>
                                <div class="filter-agerange-checkboxes">
                                    <input type="checkbox" name="agerange" value="1">
                                    <div class="agerange">
                                        <br>Toddler <br>
                                        <div class="agerange-size">(1-2)</div>
                                    </div>
                                </div>
                                <div class="filter-agerange-checkboxes">
                                    <input type="checkbox" name="agerange" value="2">
                                    <div class="agerange">
                                        <br>Preschool <br>
                                        <div class="agerange-size">(3-4)</div>
                                    </div>
                                </div>
                                <div class="filter-agerange-checkboxes">
                                    <input type="checkbox" name="agerange" value="3">
                                    <div class="agerange">
                                        Lower  <br> Elementary <br>
                                        <div class="agerange-size">(5-7)</div>
                                    </div>
                                </div>
                                <div class="filter-agerange-checkboxes">
                                    <input type="checkbox" name="agerange" value="4">
                                    <div class="agerange">
                                        Higher  <br> Elementary <br>
                                        <div class="agerange-size">(8-10)</div>
                                    </div>
                                </div>
                                <div class="filter-agerange-checkboxes">
                                    <input type="checkbox" name="agerange" value="5">
                                    <div class="agerange">
                                        Lower <br> Middle <br>
                                        <div class="agerange-size">(11-12)</div>
                                    </div>
                                </div>
                                <div class="filter-agerange-checkboxes">
                                    <input type="checkbox" name="agerange" value="6">
                                    <div class="agerange">
                                        Higher <br> Middle <br>
                                        <div class="agerange-size">(13-14)</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="filter-buttons">
                            <button class="btn btn-primary" id="filter-reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-9" id="profile-sort-container">
            <div id="sort-dropdown-dummy"></div>
            <div id="sort-dropdown">
                <div id="sort-label">Sort by&nbsp;</div>
                <div class="form-group">
                    <select id="sort-select" class="form-control">
                        <option value="payLow">Salary: Low to High</option>
                        <option value="payHigh">Salary: High to Low</option>
                        <option value="ratingLow">Rating: Low to High</option>
                        <option value="ratingHigh">Rating: High to Low</option>
                    </select>
                </div>
            </div>
            <div id="profile-container">
            </div>
        </div>
    </div>
</div>
<hr/>
</body>
</html>
