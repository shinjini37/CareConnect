<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareConnect</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type='text/css' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet' type='text/css' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/ui-lightness/jquery-ui.min.css'>
    <link rel="stylesheet" type="text/css" href="css/cc_main_stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/time_selector.css">
    <!-- javascript libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <!-- page control scripts -->
    <script src="javascript/util.js"></script>
    <script src="javascript/profiles.js"></script>
    <script src="javascript/main-filter.js"></script>
    <script src="javascript/search.js"></script>
    <script src="javascript/main-time-dropdown.js"></script>
    <script src="javascript/mini-profile-calendar-generator.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="navigation">
        <div class="col-xs-3">
            <div id="logo"><a href="index.html" style="text-decoration: none; color: inherit;">CareConnect</a></div>
        </div>
        <div class="col-xs-5">
            <div id="search">
                <div class="form-group">
                    <input type="text" placeholder="search..." class="form-control" id="search-text">
                    <button class="btn btn-primary" id="search-submit">Search</button>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div id="profile-nav">
                <button class="btn btn-primary">Profile</button>
                <button class="btn btn-primary">Messages</button>
                <div class="dropdown nav-dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="main-container">
        <div class="col-xs-3 unhighlightable" id="filter">
            <div class="float">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="filter-label filter-label-main">Filter...</div>
                    </div>
                </div>
                <div class="row" id="filter-date">
                    <div class="col-xs-12">
                        <div id="filter-date-dropdown" class="form-group">
                            <select id="week-select" class="form-control">
                            </select>
                        </div>
                        <div id="filter-date-checkboxes">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="filter-payrange">
                            <div class="filter-label">Pay Range (/hr)</div>
                            <div class="filter-payrange-checkboxes">
                                <input type="checkbox" name="payrange" value="0">
                                <div class="payrange">
                                    at most $9.99
                                </div>
                            </div>
                            <div class="filter-payrange-checkboxes">
                                <input type="checkbox" name="payrange" value="1">
                                <div class="payrange">
                                    $10 to $19.99
                                </div>
                            </div>
                            <div class="filter-payrange-checkboxes">
                                <input type="checkbox" name="payrange" value="2">
                                <div class="payrange">
                                    $20 to $29.99
                                </div>
                            </div>
                            <div class="filter-payrange-checkboxes">
                                <input type="checkbox" name="payrange" value="3">
                                <div class="payrange">
                                    $30 and above
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="filter-agerange">
                            <div class="filter-label">Child Age Range</div>
                            <div class="filter-agerange-checkboxes">
                                <input type="checkbox" name="agerange" value="0">
                                <div class="agerange">
                                    2 years or younger
                                </div>
                            </div>
                            <div class="filter-agerange-checkboxes">
                                <input type="checkbox" name="agerange" value="1">
                                <div class="agerange">
                                    3 to 4 years old
                                </div>
                            </div>
                            <div class="filter-agerange-checkboxes">
                                <input type="checkbox" name="agerange" value="2">
                                <div class="agerange">
                                    5 to 7 years old
                                </div>
                            </div>
                            <div class="filter-agerange-checkboxes">
                                <input type="checkbox" name="agerange" value="3">
                                <div class="agerange">
                                    8 to 9 years old
                                </div>
                            </div>
                            <div class="filter-agerange-checkboxes">
                                <input type="checkbox" name="agerange" value="4">
                                <div class="agerange">
                                    10 years or older
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="filter-buttons">
                            <button class="btn btn-primary" id="filter-reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-9" id="profile-sort-container">
            <div id="sort-dropdown">
                <div id="sort-label">Sort by</div>
                <div class="form-group">
                    <select id="sort-select" class="form-control">
                        <option value="payLow">Pay Range: Low to High</option>
                        <option value="payHigh">Pay Range: High to Low</option>
                        <option value="ratingLow">Rating: Low to High</option>
                        <option value="ratingHigh">Rating: High to Low</option>
                    </select>
                </div>
            </div>
            <div id="profile-container">
            </div>
        </div>
    </div>
</div>
<hr />


</body>
</html>
