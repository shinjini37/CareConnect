<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareConnect</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type='text/css' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="javascript/util.js"></script>
    <script src="javascript/profiles.js"></script>
    <script src="javascript/profile-loading.js"></script>
    <script src="javascript/navbar-search.js"></script>
    <!--autocomplete-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="navigation">
        <div class="col-xs-3">
            <div id="logo"><a href="index.html"><img src="images/logo.png" height="100%"></a></div>
        </div>
        <div class="col-xs-5">
            <div id="search">
                <div class="form-group">
                    <input type="text" placeholder="search students..." class="form-control"  id="search-text">
                    <button class="btn btn-primary" id="search-submit">Search</button>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div id="profile-nav">
                <button class="btn btn-primary" id="profile-button-link"><span class="glyphicon glyphicon-user" style="color:#F97E76"></span> Profile</button>
                <button class="btn btn-primary" id="messages-button-link"><span class="glyphicon glyphicon-envelope" style="color:#F97E76"></span> Messages</button>
                <div class="dropdown nav-dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="navigation-dropdown-button"><span class="glyphicon glyphicon-cog" style="color:#F97E76"></span>
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="main-container">
        <div class="col-xs-6" id="personal-info">
            <div class="row">
                <div class="col-xs-6" id="user-profile-wrapper">
                    <img id="profile-image" src="images/blue-user-icon.png">
                    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal" id="babysitter-contact-btn">Contact</button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <div class="modal-title" id="myModalLabel">
                                        <label for="babysitter-email">To:</label>
                                        <input type="email" class="form-control" id="babysitter-email">
                                    </div>
                                </div>

                                <div class="modal-body">
                                    <div class="modal-title" id="emailSubject">
                                        <label for="email-subject">Subject:</label>
                                        <input type="text" value="[CareConnect]" class="form-control" id="email-subject">
                                    </div>
                                    </br>
                                    <div class="modal-title" id="emailContent">
                                        <label for="email-content">Message:</label>
                                        <textarea class="form-control" rows="15"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div style="float:left">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Save Draft</button>
                                    </div>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row" id="babysitter-main-info">
                        <div class="col babysitter-name" id="babysitter-name"></div>
                        <div class="col babysitter-wage" id="babysitter-wage"></div>
                        <div class="col babysitter-rating" id="babysitter-rating"></div>
                        <div class="col babysitter-age-range" id="babysitter-age-range"></div>
                    </div>
                    <div class="row">
                        <div id="babysitter-about-me"></div>
                    </div>
                </div>
            </div>
            <div class="row" id="experiences-references">
                <div class="profile_part_label">Experiences</div>
                <div id="babysitter-experiences"></div>
                <div class="profile_part_label">Reviews</div>
                <div id="babysitter-reviews">
                    <div id="review-container"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6" id="babysitter-calendar">
            <div class="profile_part_label"><div class="babysitter-name"></div>'s Availability</div>
            <div class="calendar" align="center" id="big-calendar">
                <div class="row seven-cols">
                    <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 day">Sun</div>
                    <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 day">Mon</div>
                    <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 day">Tue</div>
                    <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 day">Wed</div>
                    <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 day">Thu</div>
                    <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 day">Fri</div>
                    <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 day">Sat</div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr /> 
</body>
</html>
