<!DOCTYPE html>
<html>
<head>
<title>Login - CareConnect</title>
<link href="css/login_style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="parentsJS/parent_profiles.js" type="text/javascript"></script>
<script src="parentsJS/login.js" type="text/javascript"></script>
<script src="parentsJS/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				   </script>
<link href='http://fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="wrap">
	<h2 style="margin-top:20px; font-family: inherit; color: white; font-size: 30px;"> CareConnect </h2>
	<div id="about-us">
		Welcome to CareConnect! <br>
		We are here to connect parents at MIT who need childcare, connect with MIT students
		who are excited to look after their children.
	</div>
	<h1> Login </h1>
	<div class="main-content">
		<div class="sap_tabs">	
			 
			<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
			 
				  <ul>
					  <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Login</span></li>
					  <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>create account</span></li>
					  
				  </ul>		

				<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
						<div class="register">
							<form id="login_form">										
								<input placeholder="Email Address" id="login_email" class="mail" type="text" required="">									
								<input placeholder="Password" id="login_password" class="lock" type="password" required="">				
								<input type="submit" value="Login"/>
							</form>
							<p id="login_error" style="color: #FF0000; display:none">Incorrect password or username</p>
							<!--<p>Forgot Your ID or Password?<a href="#"> Click here</a></p>-->
						</div>
				</div>	

				<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
						<div class="register">
							<form id="signup_form"> 	
								<input placeholder="Name" id="signup_name" type="text" required="">
								<input placeholder="Email Address" type="text" required="">									
								<input placeholder="Password" id="password" type="password" required="">	
								<input placeholder="Confirm Password" id="confirmed_password" type="password" required="">
									<div class="sign-up">
										<input type="submit" value="Create Account"/>
									</div>
							</form>
						</div>
					</div> 	        					            	      
					
			</div>	
			
		</div>
	</div>

	//end-copyright-->
 </div>
</body>
</html>
